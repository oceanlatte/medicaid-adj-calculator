<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <title>Medicaid Adjustments Calculator</title>
</head>
<body>
  <div class="container center">
    <h1 class="bg-info rounded text-center text-light my-4">WI Medicaid Allowed Amount Calculator</h1>
    <div class="card p-3">
      <div class="form-row">
        <label for="input" class="mr-2">Enter Billed Amount: </label>
        <input type="text" class="billed-amt">
        <button type="submit" class="btn btn-dark ml-3">Calculate</button>
      </div>
      <p class="mt-3 border-top pt-3">Billed Amount: <span id="dollar-amt"></span></p>
      <p>Expected Allowed: <span id="expected"></span></p>
      <p>Contractual Adjustment: <span id="contractual"></span></p>
    </div>
  </div>
  <script src="./script.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/dinero.js/1.9.1/dinero.min.js"></script> -->
  <script src="https://unpkg.com/currency.js@~2.0.0/dist/currency.min.js"></script>
</body>
</html>
